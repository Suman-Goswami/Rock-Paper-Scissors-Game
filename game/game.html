<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper scissors game</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
       <h1> ROCK PAPER SCISSORS GAME </h1>
       <button onclick="playGame('rock');" class="move-button js-rock-button">
          <img src="rock.png" class="move-icon">
       </button>
       <button onclick="playGame('paper');" class="move-button  js-paper-button">
        <img src="paper.png" class="move-icon">
     </button>
     <button onclick="playGame('scissors');" class="move-button  js-scissors-button">
        <img src="scissors.png" class="move-icon">
     </button>
     <p class="js-result result"></p>
     <p class="js-moves"></p>
     <p class="js-score score"></p>
     
     <button onclick="score.wins= 0;
     score.losses= 0;
     score.ties=0;
     localStorage.removeItem('score'); updateScoreElement();"
     class="reset-score-button js-reset-score-button"> Reset Score </button>
     
     <script src="javascript1.js"></script>
   </body>
   </html>
